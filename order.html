<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer</title>
</head>
<body>
    <header style="text-align: center;">
        <span style="float: left; font-size: 20px;" onclick="returnHome()">◄</span>
        <h2>Создание заказа</h2>
    </header>
    <div class="iap_root">
        <div class="iap_window">
            <h3>Новый Чек<span style="opacity: 50%;" id="orderID">#</span></h3>
            <br>
            <span>Выбранный лот: <b id="lot">...</b></span>
            <br>
            <span>Ваш телеграмм ник: <b id="username">...</b></span>
            <br>
            <span>К оплате: <b id="price">...</b></span>
            <br>
            <p style="text-align: center;">
                <br>
                <input placeholder="Standoff 2 ID" id="so2_id">
            </p>
        </div>
        <button style="width: 100%; font-family: Verdana; font-size: 19px; background-color: greenyellow; border: 0; padding: 5px;" onclick="createOrder()">Создать заказ</button>
    </div>
    <script src="js/LazyLib-L.js"></script>
    <script src="js/iap_script.js"></script>
</body>
</html>
